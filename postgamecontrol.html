        body {

        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .team-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .team {
            width: 48%;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .team-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 18px;
            color: white;
            padding: 5px;
            border-radius: 3px;
        }
        .team-blue .team-title {
            background-color: #3498db;
        }
        .team-red .team-title {
            background-color: #e74c3c;
        }
        .player-form {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: white;
        }
        .player-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 3px;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .stats-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .stats-row {
            display: flex;
            margin-bottom: 15px;
        }
        .stats-col {
            flex: 1;
            padding: 0 10px;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button:hover {
            background-color: #27ae60;
        }
        button.reset {
            background-color: #e74c3c;
        }
        button.reset:hover {
            background-color: #c0392b;
        }
        .game-info {
            margin-bottom: 20px;
        }

        .import-btn {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 0 10px;
    }

        .import-btn:hover {
            background-color: #2980b9;
        }
        .import-btn input[type="file"] {

                        <input type="text" id="red-team-result" placeholder="WIN/LOSE">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="stats-section">
            <h2>Banned Heroes</h2>
            
            <div class="stats-row">
                <div class="stats-col">
                    <div class="form-group">
                        <label for="ban1">Ban 1</label>
                        <input type="text" id="ban1" placeholder="Hero image URL">
                    </div>
                    <div class="form-group">
                        <label for="ban2">Ban 2</label>
                        <input type="text" id="ban2" placeholder="Hero image URL">
                    </div>
                    <div class="form-group">
                        <label for="ban3">Ban 3</label>
                        <input type="text" id="ban3" placeholder="Hero image URL">
                    </div>
                </div>
                
                <div class="stats-col">
                    <div class="form-group">
                        <label for="ban4">Ban 4</label>
                        <input type="text" id="ban4" placeholder="Hero image URL">
                    </div>
                    <div class="form-group">
                        <label for="ban5">Ban 5</label>
                        <input type="text" id="ban5" placeholder="Hero image URL">
                    </div>
                </div>
                
                <div class="stats-col">
                    <div class="form-group">
                        <label for="ban6">Ban 6</label>
                        <input type="text" id="ban6" placeholder="Hero image URL">
                    </div>
                    <div class="form-group">
                        <label for="ban7">Ban 7</label>
                        <input type="text" id="ban7" placeholder="Hero image URL">
                    </div>
                    <div class="form-group">
                        <label for="ban8">Ban 8</label>
                        <input type="text" id="ban8" placeholder="Hero image URL">
                    </div>
                </div>
                
                <div class="stats-col">
                    <div class="form-group">
                        <label for="ban9">Ban 9</label>
                        <input type="text" id="ban9" placeholder="Hero image URL">
                    </div>
                    <div class="form-group">
                        <label for="ban10">Ban 10</label>
                        <input type="text" id="ban10" placeholder="Hero image URL">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button id="save-btn">Save Data</button>
            <button id="reset-btn" class="reset">Reset Form</button>
            <button id="export-btn">Export to JSON</button>
            <br>
            <label for="import-btn" class="import-btn">Import JSON
                <input type="file" id="import-btn" accept=".json" style="display: none;">
            </label>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Load existing data if available
    loadExistingData();
    
    // Save button event
    document.getElementById('save-btn').addEventListener('click', saveData);
    
    // Reset button event
    document.getElementById('reset-btn').addEventListener('click', resetForm);
    
    // Export button event
    document.getElementById('export-btn').addEventListener('click', exportData);
    
    // Import button event
    document.getElementById('import-btn').addEventListener('change', importData);
    
    // Auto-save when inputs change
    setupAutoSave();
});

function setupAutoSave() {
    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => {
        input.addEventListener('change', function() {
            saveToLocalStorage();
            console.log('Auto-saved to localStorage');
        });
    });
}

function loadExistingData() {
    // Try to load from localStorage first
    const savedData = localStorage.getItem('postgameData');
    if (savedData) {
        try {
            const data = JSON.parse(savedData);
            populateForm(data);
            console.log('Data loaded from localStorage');
            return;
        } catch (e) {
            console.error('Error parsing localStorage data:', e);
        }
    }
    
    // If no localStorage data, try to load from postgame.json
    fetch('database/postgame.json')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            populateForm(data);
            console.log('Data loaded from postgame.json');
            // Save to localStorage for future use
            localStorage.setItem('postgameData', JSON.stringify(data));
        })
        .catch(error => {
            console.error('Error loading existing data:', error);
            alert('Error loading existing data. Starting with empty form.');
        });
}

function populateForm(data) {
    if (!data || !Array.isArray(data)) return;
    
    // Fill player data for Blue Team (Players 1-5)
    for (let i = 1; i <= 5; i++) {
        const playerIndex = i - 1;
        const player = data[playerIndex] || {};
        
        setValueIfExists(`blue-player${i}-name`, player.NICKNAME || localStorage.getItem(`name-box-${i+2}`) || '');
        setValueIfExists(`blue-player${i}-hero`, player.HERO_IMG || localStorage.getItem(`selectedHero${i}`) || '');
        setValueIfExists(`blue-player${i}-level`, player.LVL || '');
        setValueIfExists(`blue-player${i}-kda`, player.KDA || '');
        setValueIfExists(`blue-player${i}-gold`, player.GOLD || '');
        setValueIfExists(`blue-player${i}-spell`, player.SPELL || '');
        
        // Set items
        for (let j = 1; j <= 6; j++) {
            setValueIfExists(`blue-player${i}-item${j}`, player[`ITEM_${j}`] || '');
        }
    }
    
    // Fill player data for Red Team (Players 6-10)
    for (let i = 6; i <= 10; i++) {
        const playerIndex = i - 1;
        const player = data[playerIndex] || {};
        
        setValueIfExists(`red-player${i}-name`, player.NICKNAME || localStorage.getItem(`name-box-${i+4}`) || '');
        setValueIfExists(`red-player${i}-hero`, player.HERO_IMG || localStorage.getItem(`selectedHero${i}`) || '');
        setValueIfExists(`red-player${i}-level`, player.LVL || '');
        setValueIfExists(`red-player${i}-kda`, player.KDA || '');
        setValueIfExists(`red-player${i}-gold`, player.GOLD || '');
        setValueIfExists(`red-player${i}-spell`, player.SPELL || '');
        
        // Set items
        for (let j = 1; j <= 6; j++) {
            setValueIfExists(`red-player${i}-item${j}`, player[`ITEM_${j}`] || '');
        }
    }
    
    // Fill game info
    if (data[20]) {
        setValueIfExists('game-number', data[20].GAME_NUM || data[20].GOLD || '');
        setValueIfExists('game-duration', data[20].DURATION || data[20].KDA || '');
    }
    
    // Fill team info
    setValueIfExists('blue-team-name', data[12]?.TEAM_NAME || localStorage.getItem('name-box-1') || '');
    setValueIfExists('blue-team-logo', data[12]?.TEAM_LOGO || localStorage.getItem('logo1') || '');
    setValueIfExists('red-team-name', data[16]?.TEAM_NAME || localStorage.getItem('name-box-8') || '');
    setValueIfExists('red-team-logo', data[16]?.TEAM_LOGO || localStorage.getItem('logo2') || '');
    
    // Fill team stats
    if (data[12]) {
        setValueIfExists('blue-team-score', data[12].SCORE || data[12].GOLD || '');
        setValueIfExists('blue-team-result', data[12].RESULT || data[12].KDA || '');
        setValueIfExists('blue-gold', data[12].TOTAL_GOLD || data[12].KDA || '');
    }
    
    if (data[13]) setValueIfExists('blue-turtle', data[13].TURTLE || data[13].KDA || '');
    if (data[14]) setValueIfExists('blue-lord', data[14].LORD || data[14].KDA || '');
    
    if (data[16]) {
        setValueIfExists('red-team-score', data[16].SCORE || data[16].GOLD || '');
        setValueIfExists('red-team-result', data[16].RESULT || data[16].KDA || '');
        setValueIfExists('red-gold', data[16].TOTAL_GOLD || data[16].KDA || '');
    }
    
    if (data[17]) setValueIfExists('red-turtle', data[17].TURTLE || data[17].KDA || '');
    if (data[18]) setValueIfExists('red-lord', data[18].LORD || data[18].KDA || '');
    
    // Fill banned heroes
    for (let i = 1; i <= 10; i++) {
        const banKey = `BAN_${i}`;
        const banData = data.find(item => item[banKey]);
        setValueIfExists(`ban${i}`, banData?.[banKey] || localStorage.getItem(`selectedHero${i+10}`) || '');
    }
}

function setValueIfExists(elementId, value) {
    const element = document.getElementById(elementId);
    if (element && value !== undefined && value !== null) {
        element.value = value;
    }
}

function saveData() {
    const data = prepareData();
    
    // 1. Simpan ke localStorage
    localStorage.setItem('postgameData', JSON.stringify(data));
    
    // 2. Update UI untuk konfirmasi
    const saveBtn = document.getElementById('save-btn');
    saveBtn.textContent = 'Saved!';
    saveBtn.style.backgroundColor = '#2ecc71';
    
    setTimeout(() => {
        saveBtn.textContent = 'Save Data';
        saveBtn.style.backgroundColor = '';
    }, 2000);
    
    console.log('Data saved to localStorage:', data);
}

// Auto-load saat halaman dibuka
window.addEventListener('load', () => {
    const savedData = localStorage.getItem('postgameData');
    if (savedData) {
        populateForm(JSON.parse(savedData));
    }
});

function saveToLocalStorage(data = null) {
    if (!data) {
        data = prepareData();
    }
    localStorage.setItem('postgameData', JSON.stringify(data));
    
    // Save individual fields to localStorage for compatibility
    // Blue team players (1-5)
    for (let i = 1; i <= 5; i++) {
        const heroImg = document.getElementById(`blue-player${i}-hero`);
        const nickname = document.getElementById(`blue-player${i}-name`);
        
        if (heroImg && heroImg.value) localStorage.setItem(`selectedHero${i}`, heroImg.value);
        if (nickname && nickname.value) localStorage.setItem(`name-box-${i+2}`, nickname.value);
    }
    
    // Red team players (6-10)
    for (let i = 6; i <= 10; i++) {
        const heroImg = document.getElementById(`red-player${i}-hero`);
        const nickname = document.getElementById(`red-player${i}-name`);
        
        if (heroImg && heroImg.value) localStorage.setItem(`selectedHero${i}`, heroImg.value);
        if (nickname && nickname.value) localStorage.setItem(`name-box-${i+4}`, nickname.value);
    }
    
    // Team info
    const blueTeamName = document.getElementById('blue-team-name');
    const blueTeamLogo = document.getElementById('blue-team-logo');
    const redTeamName = document.getElementById('red-team-name');
    const redTeamLogo = document.getElementById('red-team-logo');
    
    if (blueTeamName && blueTeamName.value) localStorage.setItem('name-box-1', blueTeamName.value);
    if (blueTeamLogo && blueTeamLogo.value) localStorage.setItem('logo1', blueTeamLogo.value);
    if (redTeamName && redTeamName.value) localStorage.setItem('name-box-8', redTeamName.value);
    if (redTeamLogo && redTeamLogo.value) localStorage.setItem('logo2', redTeamLogo.value);
    
    // Scores
    const blueScore = document.getElementById('blue-team-score');
    const redScore = document.getElementById('red-team-score');
    
    if (blueScore && blueScore.value) localStorage.setItem('name-box-2', blueScore.value);
    if (redScore && redScore.value) localStorage.setItem('name-box-9', redScore.value);
    
    // Banned heroes
    for (let i = 1; i <= 10; i++) {
        const banElement = document.getElementById(`ban${i}`);
        if (banElement && banElement.value) localStorage.setItem(`selectedHero${i+10}`, banElement.value);
    }
}

function prepareData() {
    const data = [];
    
    // Blue team players (0-4)
    for (let i = 1; i <= 5; i++) {
        const player = {
            "NICKNAME": getValueOrEmpty(`blue-player${i}-name`),
            "HERO_IMG": getValueOrEmpty(`blue-player${i}-hero`),
            "LVL": getValueOrEmpty(`blue-player${i}-level`),
            "KDA": getValueOrEmpty(`blue-player${i}-kda`),
            "GOLD": getValueOrEmpty(`blue-player${i}-gold`),
            "SPELL": getValueOrEmpty(`blue-player${i}-spell`)
        };
        
        // Add items
        for (let j = 1; j <= 6; j++) {
            player[`ITEM_${j}`] = getValueOrEmpty(`blue-player${i}-item${j}`);
        }
        
        data.push(player);
    }
    
    // Empty player (index 5)
    data.push(createEmptyPlayer());
    
    // Red team players (6-10)
    for (let i = 6; i <= 10; i++) {
        const player = {
            "NICKNAME": getValueOrEmpty(`red-player${i}-name`),
            "HERO_IMG": getValueOrEmpty(`red-player${i}-hero`),
            "LVL": getValueOrEmpty(`red-player${i}-level`),
            "KDA": getValueOrEmpty(`red-player${i}-kda`),
            "GOLD": getValueOrEmpty(`red-player${i}-gold`),
            "SPELL": getValueOrEmpty(`red-player${i}-spell`)
        };
        
        // Add items
        for (let j = 1; j <= 6; j++) {
            player[`ITEM_${j}`] = getValueOrEmpty(`red-player${i}-item${j}`);
        }
        
        data.push(player);
    }
    
    // Empty player (index 11)
    data.push(createEmptyPlayer());
    
    // Blue team stats (12-14)
    data.push({
        "TEAM_NAME": getValueOrEmpty('blue-team-name'),
        "TEAM_LOGO": getValueOrEmpty('blue-team-logo'),
        "SCORE": getValueOrEmpty('blue-team-score'),
        "RESULT": getValueOrEmpty('blue-team-result'),
        "TOTAL_GOLD": getValueOrEmpty('blue-gold'),
        "SPELL": "PURPLE MEAN DON'T EDIT"
    });
    
    data.push({
        "TURTLE": getValueOrEmpty('blue-turtle'),
        "TYPE": "BLUE_TURTLE"
    });
    
    data.push({
        "LORD": getValueOrEmpty('blue-lord'),
        "TYPE": "BLUE_LORD"
    });
    
    // Empty (15)
    data.push(createEmptyPlayer());
    
    // Red team stats (16-18)
    data.push({
        "TEAM_NAME": getValueOrEmpty('red-team-name'),
        "TEAM_LOGO": getValueOrEmpty('red-team-logo'),
        "SCORE": getValueOrEmpty('red-team-score'),
        "RESULT": getValueOrEmpty('red-team-result'),
        "TOTAL_GOLD": getValueOrEmpty('red-gold')
    });
    
    data.push({
        "TURTLE": getValueOrEmpty('red-turtle'),
        "TYPE": "RED_TURTLE"
    });
    
    data.push({
        "LORD": getValueOrEmpty('red-lord'),
        "TYPE": "RED_LORD"
    });
    
    // Empty (19)
    data.push(createEmptyPlayer());
    
    // Game info (20)
    data.push({
        "GAME_NUM": getValueOrEmpty('game-number'),
        "DURATION": getValueOrEmpty('game-duration'),
        "TYPE": "GAME_INFO"
    });
    
    // Banned heroes (as separate entries)
    for (let i = 1; i <= 10; i++) {
        const banEntry = {};
        banEntry[`BAN_${i}`] = getValueOrEmpty(`ban${i}`);
        banEntry["TYPE"] = `BAN_${i}`;
        data.push(banEntry);
    }
    
    return data;
}

function getValueOrEmpty(elementId) {
    const element = document.getElementById(elementId);
    return element ? element.value : "";
}

function createEmptyPlayer() {
    return {
        "TYPE": "EMPTY"
    };
}

function exportToJsonFile(data) {
    const jsonData = JSON.stringify(data, null, 2);
    const blob = new Blob([jsonData], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    
    const a = document.createElement('a');
    a.href = url;
    a.download = 'postgame.json';
    
    document.body.appendChild(a);
    a.click();
    
    setTimeout(() => {
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
    }, 100);
}

function exportData() {
    const data = prepareData();
    exportToJsonFile(data);
    alert('Data exported to postgame.json');
}

function importData(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const data = JSON.parse(e.target.result);
            populateForm(data);
            saveToLocalStorage(data);
            alert('Data imported successfully!');
        } catch (error) {
            console.error('Error importing data:', error);
            alert('Error importing data. Please check the file format.');
        }
    };
    reader.readAsText(file);
    
    // Reset input to allow re-importing the same file
    event.target.value = '';
}

function resetForm() {
    if (confirm('Are you sure you want to reset all fields?')) {
        // Reset all input fields
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.value = '';
        });
        
        // Clear localStorage
        localStorage.removeItem('postgameData');
        console.log('Form and localStorage reset');
    }
}
    </script>
